<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/styles/style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Tetris</h1>
            <h2 id="puntaje">
              Presiona <kbd>P</kbd> o pulsa el botón para comenzar
            </h2>
          </div>
          <div class="col-12 text-center">
            <canvas id="canvas"></canvas>
            <div class="mt-2">
              <button id="btnIniciar" class="btn btn-success">
                <i class="fas fa-play"></i>
              </button>
              <button hidden id="btnPausar" class="btn btn-success">
                <i class="fas fa-pause"></i>
              </button>
              <button id="btnIzquierda" class="btn btn-success">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button id="btnAbajo" class="btn btn-success">
                <i class="fas fa-arrow-down"></i>
              </button>
              <button id="btnDerecha" class="btn btn-success">
                <i class="fas fa-arrow-right"></i>
              </button>
              <button id="btnRotar" class="btn btn-success">
                <i class="fas fa-undo"></i>
              </button>
              <button class="btn btn-danger" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="px-2 py-2 fixed-bottom bg-dark">
      <span class="text-muted"
        >Tetris en JavaScript
        <!-- <a
          target="_blank"
          class="text-white"
          href="//github.com/parzibyte/tetris-javascript"
        >
          Ver código fuente
        </a> -->
      </span>
    </footer>
    <script src="./Assets/scripts/sweetalert2.min.js"></script>
    <script src="./Assets/scripts/tetris.js"></script>
  </body>
</html>
